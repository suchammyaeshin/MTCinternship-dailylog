<!DOCTYPE html>

<head>
  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      width: 70%;
      margin: auto;
    }

    .day {
      padding: 15px;
      background: #FFFFFF;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #cccccc;
      font-size: 18px;
      transition: 0.3s;
    }

    .day:hover {
      background: #F7D9BC;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
