<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: "Georgia", "Times New Roman", serif;
      background: #f6f3ee;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-family: "Georgia", serif;
      letter-spacing: 1px;
      color: #5a4632;
      background: #fdf7ef;
      padding: 15px 20px;
      width: fit-content;
      margin: 20px auto 40px;
      border-radius: 10px;
      border: 2px dashed #d3c0a6;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 15px;
      width: 80%;
      margin: auto;
    }

    .day {
      padding: 20px;
      background: #fffdf7;
      text-align: center;
      border-radius: 10px;
      border: 1px solid #e3d8c9;
      font-size: 18px;
      transition: 0.3s;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.07);
      font-family: "Georgia", serif;
      position: relative;
    }

    .day::before {
      content: "";
      width: 40px;
      height: 12px;
      background: #f2e3cd;
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%) rotate(-3deg);
      border-radius: 3px;
      opacity: 0.7;
    }

    .day:hover {
      background: #ffe9d2;
      cursor: pointer;
      transform: translateY(-3px);
      box-shadow: 4px 4px 8px rgba(0,0,0,0.1);
    }

    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
